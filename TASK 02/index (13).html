<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e7ff;
      color: #1e3a8a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #c7d2fe;
      transform: scale(1.03);
    }

    button:active {
      background-color: #a5b4fc;
      transform: scale(0.97);
    }

    .wide {
      grid-column: span 2;
    }

    .full {
      grid-column: span 5;
    }

    .light-gray {
      background-color: #e2eaf8;
      color: #111827;
    }

    .accent {
      background-color: #f87171;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0" />
    <div class="buttons">
      <button onclick="clearDisplay()" class="accent">C</button>
      <button onclick="deleteLast()" class="accent">DEL</button>
      <button onclick="appendValue('Math.PI')">π</button>
      <button onclick="appendValue('Math.E')">e</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('Math.sqrt(')">√</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('Math.pow(')">x<sup>y</sup></button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('Math.log10(')">log</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('**2')">x²</button>
      <button onclick="calculate()" class="accent">=</button>

      <button onclick="appendValue('0')" class="wide">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // Optional: Add keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        deleteLast();
      }
    });
  </script>
</body>
</html>
