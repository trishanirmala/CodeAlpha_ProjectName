<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Image Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .sidebar {
      width: 80px;
      background: rgba(255, 255, 255, 0.9);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 25px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar i {
      color: #555;
      font-size: 30px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar i:hover {
      color: #000;
    }

    .main {
      margin-left: 80px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.75);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 40px 0 10px;
      font-size: 2.5rem;
      color: #222;
    }

    p.subheading {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .modal.show {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 32px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
    }

    .nav-btn:hover {
      color: #ccc;
    }

    .left-arrow {
      left: 20px;
    }

    .right-arrow {
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <i class="fas fa-home" title="Home"></i>
    <i class="fas fa-images" title="Gallery"></i>
    <i class="fas fa-upload" title="Upload"></i>
    <i class="fas fa-cog" title="Settings"></i>
    <i class="fas fa-question-circle" title="Help"></i>
    <i class="fas fa-share-alt" title="Share"></i>
  </div>

  <div class="main">
    <h1>ðŸ“¸ Image Gallery</h1>
    <p class="subheading">Elegant, Light & Interactive Image Showcase</p>

    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <span class="nav-btn left-arrow" onclick="prevImage()">&#10094;</span>
    <img id="modalImg" src="" alt="Preview">
    <span class="nav-btn right-arrow" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const imageModal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const gallery = document.getElementById("gallery");

    // Add 18 images, replace image 3 and 16 with specific ones
    const imageList = Array.from({length: 18}, (_, i) => {
      if (i === 2) return "https://images.unsplash.com/photo-1506744038136-46273834b3fb";
      if (i === 15) return "https://images.unsplash.com/photo-1523413651479-597eb2da0ad6";
      return https://picsum.photos/id/${1015 + i}/600/400;
    });

    let currentIndex = 0;

    imageList.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = Gallery Image ${index + 1};
      img.onclick = () => openModal(index);
      gallery.appendChild(img);
    });

    function openModal(index) {
      currentIndex = index;
      modalImg.src = imageList[currentIndex];
      imageModal.classList.add("show");
    }

    function closeModal() {
      imageModal.classList.remove("show");
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      modalImg.src = imageList[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageList.length;
      modalImg.src = imageList[currentIndex];
    }
  </script>

</body>
</html>
